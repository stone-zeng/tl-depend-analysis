name: build
on:
  push:
    branches:
      - main
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build TeX Live Dependencies
    container:
      image: texlive/texlive:latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Download TLPDB ğŸ“¦
        run: ./download.sh https://mirrors.rit.edu/CTAN
      - name: Update TeX Live âš™ï¸
        run: |
          tlmgr update --self --all --repository=https://mirrors.rit.edu/CTAN/systems/texlive/tlnet
          tlmgr conf
      - name: Build ğŸ”§
        run: python main.py
      - name: Prepare data file ğŸ“š
        run: |
          mv data/tl-depend.json .
          echo $(pwd)
          git config --global --add safe.directory $(pwd)
          git fetch -v
          git checkout data --
          mv tl-depend.json data
      - name: Deploy ğŸš€
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: data/tl-depend.json
