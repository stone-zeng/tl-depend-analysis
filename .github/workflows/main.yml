name: build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build TeX Live Dependencies
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Download TLPDB 📦
        run: ./download.sh --mirror=https://mirrors.rit.edu/CTAN
      - name: Build 🔧
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            tlmgr update --self --all --repository=https://mirrors.rit.edu/CTAN/systems/texlive/tlnet
            tlmgr conf
            python main.py
      - name: Prepare data file 📚
        run: |
          mv data/tl-depend.json .
          git fetch -v
          git checkout data --
          mv tl-depend.json data
      - name: Deploy 🚀
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: data/tl-depend.json
